<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-side">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: yellow">
          <h1>Bob</h1>
          <p>Minion yellow</p>
        </div>
      </div>
      <div class="right-side">
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp2557220.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp7846328.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp4636944.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/tAVz01e.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
