<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://wallpapercave.com/wp/RTSWhxx.jpg" alt="first" />
        <img src="https://wallpapercave.com/wp/ZwGVMST.jpg" alt="second" />
        <img src="https://wallpapercave.com/wp/wp1809904.jpg" alt="third" />
        <img src="https://wallpapercave.com/wp/wp1872038.png" alt="fourth" />
      </div>
      <div class="button-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
